    var CurYear = date.getFullYear();

    var CurHour=date.getHours();
    var CurMin=date.getMinutes();
    var CurSec=date.getSeconds();

</script>

    function check(){

        if(document.forms["myform"]["FirstName"].value === null || document.forms["myform"]["FirstName"].value === "" ){
            alert("Enter your first name");
            document.forms["myform"]["FirstName"].select();
            document.forms["myform"]["FirstName"].focus();

        }

        if(document.forms["myform"]["LastName"].value === null || document.forms["myform"]["LastName"].value === "" ){
            alert("Enter your last name");
            document.forms["myform"]["LastName"].select();
            document.forms["myform"]["LastName"].focus();
            return false;
        }

        if(document.forms["myform"]["ZipCode"].value === null || document.forms["myform"]["ZipCode"].value === "" ){
            alert("Enter your ZipCode");
            document.forms["myform"]["ZipCode"].focus();
            return false;
        }

        else if (!/(^\d{5}$)|(^\d{5}-\d{4}$)/.test(document.forms["myform"]["ZipCode"].value)) {
            alert("Your Zip code is not a valid number");
            document.forms["myform"]["ZipCode"].focus();
            return false;
        }


        if (document.forms["myform"]["Phone"].value === null || document.forms["myform"]["Phone"].value === "") {
            alert("Enter your phone number");
            document.forms["myform"]["Phone"].focus();
            return false;
        }

        else if (!/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/.test(document.forms["myform"]["Phone"].value)) {
            alert("You Phone Number is not valid number");
            document.forms["myform"]["Phone"].focus();
            return false;
        }

        if(document.forms["myform"]["Email"].value === null || document.forms["myform"]["Email"].value === ""){
            alert("Enter your Email");
            document.forms["myform"]["Email"].focus();
            return false;
        }
        else if(!document.forms["myform"]["Email"].value.match(/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/)){
            alert("This Email is invalid");
            document.forms["myform"]["Email"].focus();
            return false;

        }



    }
